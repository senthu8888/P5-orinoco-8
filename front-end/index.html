<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Site e-commerce ORINOCO" />
		<link rel="shortcut icon" type="img/jpg" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
		<link

						<li><a href="#">A propos du site</a></li>
