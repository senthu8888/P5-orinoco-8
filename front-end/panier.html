<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Site e-commerce ORINOCO" />
		<link rel="shortcut icon" type="img/jpg" href="favicon.svg" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Coming+Soon&display=swap"
			rel="stylesheet"
		/>
		<script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
		<title>ORINOCO - Vos Achats</title>
	</head>

	<body>
		<header>
			<div class="logo_commerce">
				<a href="index.html"><i class="fas fa-arrow-left"></i></a>
				<div class="principal_commerce">
					<img
						class="cadre_head_produit"
						src="logo-orinoco.png"
						alt="ORINOCO"
						title="ORINOCO"
					/>
				</div>
				<a class="panier" href="panier.html"
					><span class="totalProducts"></span><i class="fas fa-shopping-cart"></i
				></a>
			</div>
		</header>

		<section id="mondial_commerce">
			<div id="items_baskets">
				<div class="orders_items_basket">
					<div id="sectionBasket">
						<div id="basket"></div>
						<div id="totalpanier"></div>
						<button type="button" id="vider">Vider mon panier</button>
					</div>

					<div id="sectionForm">
						<h2>Passer votre commande</h2>
						<form id="formulaire">
							<label for="firstName">Prénom : </label>
							<input
								type="text"
								name="firstName"
								id="firstName"
								required
								pattern="[a-zA-Z]{2,20}"
							/><br />
							<label for="lastName">Nom : </label>
							<input
								type="text"
								name="lastName"
								id="lastName"
								required
								pattern="[a-zA-Z]{2,20}"
							/><br />
							<label for="address">Adresse : </label>
							<input
								type="text"
								name="address"
								id="address"
								required
								pattern="[a-zA-Z0-9\s]+"
							/><br />
							<label for="city">Ville : </label>
							<input
								type="text"
								name="city"
								id="city"
								required
								pattern="[a-zA-Z\s]+"
							/><br />
							<label for="email">E-mail :</label>
							<input
								type="email"
								name="email"
								id="email"
								required
								pattern="[a-z0-9._-]+@[a-z0-9.-]{2,}[.][a-z]{2,3}"
							/>
							<button type="reset" id="delform">Effacer le formulaire</button>
					</div>
					<button type="submit" id="valider">Valider ma commande</button>
                </form>
				</div>
			</div>
		</section>

		<footer>
			<div class="foot">
				<nav id="propos">
					<ul>
						<li><a href="#">A propos du site</a></li>
						<li><a href="#">Mentions légales</a></li>
						<li><a href="mailto:contact@orinoco-client.fr">Nous contacter</a></li>
					</ul>
				</nav>
			</div>
		</footer>
		<script src="panier.js"></script>
		<script src="articles.js"></script>
	</body>
</html>
